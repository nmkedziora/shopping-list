<h1>shopping list</h1>
<label>add new item
  <input
    type="text"
    (keyup.enter)="add(item)"
    #item
  >
  <button (click)="add(item)">add</button>
</label>
<ul>
  <li
    *ngFor="let item of items$ | async"
    (click)="toggleDone(item)"
    [class.done]="item.done"
  >
    {{ item.name }}
  </li>
</ul>
